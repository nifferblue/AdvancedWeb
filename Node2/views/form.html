  <section class="form-section">
    <h2>Registration Form</h2>
    <div class="form-container">
      <form action="" id="myForm">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <div class="gender-form">
          <p>Gender:</p>
          <!-- <label for="female">Female:</label> -->
          <input type="radio" id="female" name="female" required>Female:
  
          <!-- <label for="male">Male:</label> -->
          <input type="radio" id="male" name="male" required>Male:
  
          <!-- <label for="non-binary">Non-binary:</label> -->
          <input type="radio" id="non-binary" name="non-binary" required>Non-binary:
        </div>
          <p>Major:</p>
        <select name="major" id="major">
          <option value="IST">CYBER SEC</option>
          <option value="IST">DATA SCIENCE</option>
          <option value="IST">SOFTWARE ENGINEERING</option>
          <option value="IST">APPLICATIONS</option>
          
        </select>
       

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Comment:</label>
        <textarea  id="message" name="message" rows="4"></textarea>

        <input type="submit" value="Submit">
      </form>
      <p id="formMessage" style="color: red;"></p>
    </div>
  </section>
