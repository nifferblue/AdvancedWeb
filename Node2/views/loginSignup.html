<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="/loginSignUp.css">
 
  <script>
    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
    }

    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }
  </script>
</head>
<body>
  <div class="auth">
    <h2>Login Here</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <h3>Login</h3>
      <form action="/project/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
  
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
  
        <button type="submit" id="subBtn">Login</button>
      </form>
      <p>Don't have an account? <a href="javascript:void(0);" onclick="showSignup()">Sign up here</a></p>
    </div>
  
    <!-- Signup Form -->
    <div id="signupForm" style="display: none;">
      <h3>Sign Up</h3>
      <form action="/project/signup" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
  
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
  
        <button type="submit" id="subBtn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="javascript:void(0);" onclick="showLogin()">Log in here</a></p>
    </div>

  </div>

 

</body>
</html>
